<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>memo</title>
</head>

<body>
  <header>
    <h1>memo</h1>
    <p>Test project</p>
  </header>
  <main>
    <section>
      <header>
        <h2>API list</h2>
        <h3>Version: <span id="version-txt">--</span></h3>
        <p>List of the implemented APIs</p>
      </header>
      <ul>
        <li><a href="/api/hello">/hello</a></li>
        <li><a href="/api/goodbye">/goodbye</a></li>
      </ul>
    </section>
  </main>
  <script>
    fetch('/api/version')
      .then(r => r.text())
      .then(v => {
        document.getElementById('version-txt').innerHTML(v)
      })
  </script>
</body>

</html>
